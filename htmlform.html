<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form and Input Tags</title>
</head>

<body>
    <h2>This is HTML form</h2>

    <form action="backend.php">

        <label for="name">Name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
        <br>

        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>

        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>

        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>

        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>

        <div>
            Are you eligible: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>

        <div>
            Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <br>

        <div>
            Write about Yourself:<br><textarea name="myText" id="" cols="90" rows="10"></textarea>
        </div>
        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Alto">Alto</option>
                <option value="Wag">Wagon R</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="Reset" value="Reset">
        </div>

    </form>
</body>

</html>
